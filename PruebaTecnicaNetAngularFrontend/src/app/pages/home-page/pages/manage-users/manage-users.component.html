<div class="content users-list" *ngIf="showUsersList">
  <div class="d-flex flex-row justify-content-between align-items-center">
    <h3 class="mb-3">Administrar Usuarios</h3>
    <button mat-button color="primary" (click)="showCreateUserFormHandler()">
      Crear Usuario
    </button>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <div class="d-flex flex-row justify-content-evenly align-items-center">
          <button mat-button (click)="editUser(user)">Editar</button>
          <button mat-button color="warn" (click)="deleteUser(user)">
            Borrar
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="content create-user-form" *ngIf="showCreateUserForm">
  <manage-users-create-update-user
    [user]="userToEdit"
    (userCreated)="handleUserCreated()"
  ></manage-users-create-update-user>
</div>
