<div class="content users-list" *ngIf="showTasksList">
  <div class="d-flex flex-row justify-content-between align-items-center">
    <h3 class="mb-3">Administrar Tareas</h3>
  </div>

  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let task">{{ task.id }}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let task">{{ task.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let task">{{ task.description }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let task">
        {{
          task.status === 0
            ? "Pendiente"
            : task.status === 1
            ? "En Progreso"
            : task.status === 2
            ? "Completada"
            : "Desconocido"
        }}
      </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let task">
        <div class="d-flex flex-row justify-content-evenly align-items-center">
          <button mat-button (click)="editTask(task)">Editar</button>
        </div>
      </td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="content create-user-form" *ngIf="showUserTaskForm">
  <assign-tasks-update-employees-task
    [task]="taskToEdit"
    (userTaskCreated)="handleUserTaskCreated()"
  ></assign-tasks-update-employees-task>
</div>
