<mat-card-content>
  <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nombre Completo</mat-label>
      <input
        matInput
        id="fullnameRegister"
        formControlName="fullNameRegister"
      />
      <mat-error
        *ngIf="registerForm.get('fullNameRegister')!.hasError('required')"
      >
        Ingrese su nombre, por favor
      </mat-error>
      <mat-icon matSuffix>perm_identity</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput id="emailRegister" formControlName="emailRegister" />
      <mat-error
        *ngIf="registerForm.get('emailRegister')!.hasError('required')"
      >
        El correo es requerido
      </mat-error>
      <mat-error *ngIf="registerForm.get('emailRegister')!.hasError('email')">
        Ingrese un correo válido
      </mat-error>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        type="password"
        id="passwordRegister"
        formControlName="passwordRegister"
      />
      <mat-error
        *ngIf="registerForm.get('passwordRegister')!.hasError('required')"
      >
        La contraseña es requerida
      </mat-error>
      <mat-error
        *ngIf="registerForm.get('passwordRegister')!.hasError('minlength')"
      >
        La contraseña debe tener al menos 6 caracteres
      </mat-error>
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirme su Contraseña</mat-label>
      <input
        matInput
        type="password"
        id="confirmPasswordRegister"
        formControlName="confirmPasswordRegister"
      />
      <mat-error
        *ngIf="
          registerForm.get('confirmPasswordRegister')!.hasError('required')
        "
      >
        Es necesario confirmar la contraseña
      </mat-error>
      <mat-error
        *ngIf="
          registerForm
            .get('confirmPasswordRegister')!
            .hasError('passwordMismatch')
        "
      >
        La contraseña no coincide
      </mat-error>
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      class="login-button"
      type="submit"
    >
      Registrarse
    </button>
  </form>
</mat-card-content>
